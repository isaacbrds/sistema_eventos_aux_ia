<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teste</title>
</head>
<body>
    <h1>Detalhes do Evento</h1>
    <h2>{{ evento.nome_do_evento }}</h2>
    <p><b>Data e Hora: {{ evento.data_do_evento|date:"d/m/Y" }}</b></p>

    <form action="{% url 'participar_evento' evento.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Participar">
    </form>

    <a href="{% url 'lista_eventos' %}">Voltar</a>
</body>
</html>
