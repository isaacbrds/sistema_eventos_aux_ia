{% extends "bases/base_evento.html" %}

{% load static %}

{% block 'conteudo' %}
<h1>Perfil do Participante</h1>
{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
    <a href="{%url 'lista_eventos' %}">Voltar</a>
</form>
{% endblock %}
